<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>屏幕录制</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .video-stream {
            max-width: 95vw;
            max-height: 95vh;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
        }
        
        .loading {
            color: #fff;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/api/v1/video_feed" 
             alt="屏幕录制" 
             class="video-stream"
             onload="hideLoading()"
             onerror="showError()">
    </div>
    
    <div id="loading" class="loading">
        正在加载屏幕录制...
    </div>
    
    <script>
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function showError() {
            document.getElementById('loading').innerHTML = '加载失败，请刷新页面重试';
        }
        
        // 页面加载完成后隐藏加载提示
        window.addEventListener('load', function() {
            setTimeout(hideLoading, 2000);
        });
    </script>
</body>
</html>
